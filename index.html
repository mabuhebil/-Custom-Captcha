<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63eb13ac5c.js" crossorigin="anonymous"></script>
    <title> Custom Captcha</title>
</head>

<body>

    <div class="container">
        <header> captcha in javaScript </header>
        <div class="BoxArea">
            <div class="mainBox">
                <div class="imgbox">
                    <img src="./captcha-bg.png" alt="">
                    <span></span>
                </div>
                <button><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
        <form action="#">
            <div class="inputBox">
                <input type="text" placeholder="Enter captcha" required>
                <button>check</button>
            </div>
        </form>

        <p>Captcha not matched. Please try again!</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
